<!DOCTYPE html>
<html>
<head>
	<title>HDC</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<!-- Disabilita o zoom no mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- inject:css -->

	
	<link rel="stylesheet" href="css/bootstrap.min.css">

	
	<link rel="stylesheet" href="css/estilo.css">

	
	<link rel="stylesheet" href="css/material-fullpalette.min.css">

	
	<link rel="stylesheet" href="css/material.min.css">

	
	<link rel="stylesheet" href="css/ripples.min.css">

	
	<link rel="stylesheet" href="css/roboto.min.css">

	
	<!-- endinject -->

</head>
<body class="login">
	
	<div class="page">	
		<div class="cabecalho-conteudo">
			<img src="img/icone-hdc.png" alt="HDC" class="center-block">
		</div>
		<div class="conteudo background-com-opacidade">
			<div class="centralizar bs-docs-section">

				<div class="login-box bs-component">
					<form method="post">
						<p><input type="text" class="form-control" name="cpf" placeholder="CPF"></p>
						<p><input type="password" class="form-control" name="senha" placeholder="Senha"></p>
						<p><a href="javascript:void(0)" class="btn btn-primary btn-lg">Entrar</a></p>
					</form>
					<p><a href="#" class="btn btn-flat">Esqueceu sua senha?</a></p>
				</div>		
			</div>
		</div>
	</div>
	<!-- inject:js -->

	<script src="js/bootstrap.js"></script>

	<script src="js/bootstrap.min.js"></script>

	<script src="js/jquery.min.js"></script>

	<script src="js/material.js"></script>

	<script src="js/material.min.js"></script>

	<script src="js/npm.js"></script>

	<script src="js/ripples.js"></script>

	<script src="js/ripples.min.js"></script>

	<!-- endinject -->
</body>
</html>
